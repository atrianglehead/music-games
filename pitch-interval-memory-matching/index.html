<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitch Interval Memory Matching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pitch Interval Memory Matching</h1>
    <div id="controls">
        <label>Mode:
            <select id="mode">
                <option value="game">Memory Game</option>
                <option value="practice">Practice Mode</option>
            </select>
        </label>
        <label>Difficulty:
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
        </label>
        <label>Playback:
            <select id="playback">
                <option value="harmonic">Harmonic</option>
                <option value="melodic-asc">Melodic Asc</option>
                <option value="melodic-desc">Melodic Desc</option>
            </select>
        </label>
        <label><input type="checkbox" id="timed"> Timed Run</label>
        <button id="start">Start</button>
    </div>
    <div id="timer" class="hidden">Time: <span id="time">0.0</span>s</div>
    <div id="game" class="hidden"></div>
    <div id="practice" class="hidden">
        <button id="play-random">Play Random Interval</button>
        <div id="practice-log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
